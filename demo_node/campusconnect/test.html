<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #6366f1; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal.show { display: block; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>CampusConnect Signup Test</h1>
    <button id="signupBtn">Sign Up</button>
    
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        console.log('Test page loaded');
        
        // Simple test to see if basic functionality works
        document.getElementById('signupBtn').addEventListener('click', function() {
            console.log('Signup button clicked');
            const modal = document.getElementById('signupModal');
            modal.classList.add('show');
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            alert('Form submission works!');
        });
    </script>
</body>
</html>
